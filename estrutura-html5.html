<!DOCTYPE html>
<html>
	<head>
		<title>Estrutura em HTML5</title>
		<meta charset = "utf-8"/>
	</head>
	
	<body>
		<header>
			Topo do site + menu de navegação
		</header>
		<nav><!-- o menu de navegação pode vir dentro de <header> -->
			Menu de navegação
		</nav>
		<section>
			<header><h1>Título da seção</h1></header>
			<p>conteúdo da seção</p>
			<footer>Rodapé da seção</footer>
		</section>
		<article>
			<header><h2>Título do artigo</h2></header>
			<p>conteúdo do artigo</p>
			<footer>Rodapé ddo artigo</footer>
			<!--Post ou Conteúdo da Página-->
		</article>
		<aside>
			Barra Lateral(sidebar)
		</aside>
		<footer>
			Rodapé do site
		</footer>
	</body>
</html>
