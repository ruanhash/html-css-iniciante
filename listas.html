<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Listas</title>
   </head>
   <body>
      <h1>Listas não ordenada</h1>
      <ul>
         <li>primeiro item</li>
         <li>sgundo item</li>
         <li>terceiro item</li>
         <li>quarto item</li> 
      </ul>
      <h1>Listas ordenadas</h1>
      <ol>
         <li>primeiro item</li>
         <li>sgundo item</li>
         <li>terceiro item</li>
         <li>quarto item</li>
      </ol>

      <dl>
         <dt>HTML</dt>
         <dd>linguagem de marcação para paginas web</dd>
      </dl>
   </body>
</html>
